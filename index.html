<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- MAIN -->
    <main class="main container">
        <div class="row">
            <!-- NIKE SHOE -->
            <div>
                <img class="shoe" src="assets/img/hiss_vinyl.jpg" alt="" />
                <!-- <img class="shoe-img" src="./images/pic2.png" alt="" /> -->
            </div>
        <div class="info">
            <!-- INFORMATION -->
            <div class="shoe-info">
                <span class="info-subtitle">Record</span>
                <h1 class="info-title">HISS SPUN</h1>
                <p class="info-description">
                Lorem ipsum dolor sit amet consectetur adipisicing.
                </p>
            </div>

            <div class="info-down">
                <!-- SIZE -->
                <div class="size">
                <h3 class="size-title">Total</h3>
                <div class="size-content">
                    <span class="size-total active">S</span>
                    <span class="size-total">M</span>
                    <span class="size-total">L</span>
                </div>
                </div>

                <!-- COUNT -->
                <div class="count">
                <h3 class="count-title">Count</h3>
                <div class="count-content">
                    <span>-</span>
                    <span>1</span>
                    <span>+</span>
                </div>
                </div>
            </div>

            <!-- PRICE -->
            <div class="price">
                <span class="price-title">$12</span>
                <a href="" class="price-button">ADD TO CART</a>
            </div>
        </div>
        </div> 
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
